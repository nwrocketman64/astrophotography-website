<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Nathan's Astro Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/small.css">
    <link rel="stylesheet" href="/css/medium.css">
    <link rel="stylesheet" href="/css/large.css">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png">
    <script src="/js/menu.js"></script>
</head>
<body>
    <div id="page">
        <header>
            <h1>{{ title }} - Nathan's Astro Website</h1>
        </header>
        <nav>
            <ul class="navigation">
                <li><a class="ham" href="#">&#9776; Menu</a></li>
                <li><a {% if '/home' in path %} id="thePage" {% endif %} href="/">Home</a></li>
                <li><a {% if '/images' in path %} id="thePage" {% endif %} href="/images">Images</a></li>
                <li><a {% if '/contact' in path %} id="thePage" {% endif %} href="/contact">Contact</a></li>
                <li><a {% if '/about' in path %} id="thePage" {% endif %} href="/about">About</a></li>
            </ul>
        </nav>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            <p>
                This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>. | Nathan Webb | <a href="https://github.com/nwrocketman64/astrophotography-website">GitHub</a>
                <br><a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/80x15.png"></a>
            </p>
        </footer>
    </div>
</body>
</html>
